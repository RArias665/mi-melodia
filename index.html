<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Melod√≠aüéµüíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  background:#000;
}

/* ===== FONDO VHS ANIMADO ===== */
.background{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(140,110,255,.4), transparent 45%),
    radial-gradient(circle at 80% 70%, rgba(255,130,200,.4), transparent 50%),
    linear-gradient(120deg,#140c2c,#05010a);
  animation:vhsColors 6s linear infinite alternate;
  z-index:-3;
}

@keyframes vhsColors{
  0%{ filter:hue-rotate(0deg); }
  100%{ filter:hue-rotate(120deg); }
}

/* ===== CONTENEDOR ===== */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
}

/* ===== MARCO DEL VIDEO ===== */
.video-frame{
  width:100%;
  max-width:900px;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  box-shadow:
    0 0 40px rgba(160,120,255,.25),
    0 0 90px rgba(255,120,200,.18);
  position:relative;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* ===== MENSAJE PANTALLA COMPLETA ===== */
.fullscreen-msg{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  font-size:.9rem;
  color:#fff;
  background:rgba(20,10,40,.55);
  backdrop-filter:blur(6px);
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,150,220,.35);
  animation:fadeMsg 10s ease forwards;
  pointer-events:none;
}

@keyframes fadeMsg{
  0%{ opacity:0; transform:translate(-50%,10px); }
  10%{ opacity:1; transform:translate(-50%,0); }
  80%{ opacity:1; }
  100%{ opacity:0; }
}

/* ===== IM√ÅGENES FLOTANTES ===== */
.decor{
  position:fixed;
  width:170px;
  opacity:.55;
  pointer-events:none;
  animation:floatY 10s ease-in-out infinite alternate;
  filter:drop-shadow(0 0 20px rgba(255,120,200,.3));
}

@keyframes floatY{
  0%{ transform:translateY(0) rotate(0deg); }
  100%{ transform:translateY(-30px) rotate(4deg); }
}

/* VELOCIDADES */
.slow{ animation-duration:6s; }
.medium{ animation-duration:8s; }
.fast{ animation-duration:10s; }

/* POSICIONES */
.pos-top-left{ top:8%; left:4%; }
.pos-middle-left{ top:75%; left:5%; }
.pos-top-right{ top:8%; right:5%; }
.pos-bottom-right{ bottom:10%; right:6%; }

/* ===== MOBILE ===== */
@media(max-width:600px){

  .decor{
    width:110px;
    opacity:.4;
  }

  .fullscreen-msg{
    font-size:.8rem;
    padding:8px 14px;
  }
}
</style>
</head>

<body>

<div class="background"></div>

<!-- DECORACIONES -->
<img src="vhs.png" class="decor slow pos-top-left">
<img src="vhsvi.png" class="decor fast pos-middle-left">
<img src="vhscora.png" class="decor medium pos-top-right">
<img src="estrella.png" class="decor slow pos-bottom-right">

<!-- VIDEO -->
<div class="container">
  <div class="video-frame">
    <video src="videomelo.mp4" controls playsinline></video>

    <div class="fullscreen-msg">
      üíóM√≠ralo en pantalla completa miamor ‚õ∂
    </div>
  </div>
</div>

</body>
</html>
